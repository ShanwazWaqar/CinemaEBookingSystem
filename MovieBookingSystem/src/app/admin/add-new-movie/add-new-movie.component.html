<div id="sc-edprofile" class="editProfileForm">
    <h1>Add New Movie</h1>
    <div class="sc-container">
        <form [formGroup]="addMovieForm">
            <span class="addNewMovieformLabel">Title</span>
            <input type="text" formControlName="title" placeholder="Enter Movie Title" />
            <span class="addNewMovieformLabel">Cast</span>
            <input type="text" formControlName="cast" placeholder="Enter Movie Cast Names" />
            <span class="addNewMovieformLabel">Director</span>
            <input type="text" formControlName="director" placeholder="Enter the Director's Name" />
            <span class="addNewMovieformLabel">Producer</span>
            <input type="text" formControlName="producer" placeholder="Enter Producers Name" />
            <span class="addNewMovieformLabel">Synopsis</span>
            <textarea formControlName="synopsis" placeholder="Enter Movie Description"></textarea>
            <span class="addNewMovieformLabel">Trailer</span>
            <input type="text" formControlName="trailer" placeholder="Enter Movie Trailer Link" />
            <span class="addNewMovieformLabel">Thumbnail</span>
            <input type="file" accept="image/*" formControlName="thumbnail" placeholder="Upload Thumbnail" />
            <span class="addNewMovieformLabel">Start Date</span>
            <input type="date" formControlName="startdate" placeholder="Enter Start Date" />
            <span class="addNewMovieformLabel">End</span>
            <input type="date" formControlName="enddate" placeholder="Enter End Date" />
            <span class="addNewMovieformLabel">Category:</span>
            <select (change)="updateGenre($event)" formControlName="category">
                <option value="" disabled selected>Select your option</option>
                <option *ngFor="let genre of genres" [ngValue]="genre">
                    {{ genre }}
                </option>
            </select>

            <span class="addNewMovieformLabel">Rating:</span>
            <select (change)="updateRating($event)" formControlName="rating">
                <option value="" disabled selected>Select your option</option>
                <option *ngFor="let rating of ratings" [ngValue]="rating">
                    {{ rating }}
                </option>
            </select>

            <input (click)="addNewMovie()" type="submit" value="Add New Movie" />

    </form>
  </div>-->
